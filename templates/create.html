{% extends "layout.html" %}
{% set active_page = 'create' %}

{% block title %}Create Post | Beak{% endblock %}

{% block content %}
<section class="main">
  <form action="/posts/create" method="post">
    <input class="form-control"
           placeholder="Enter a title..."
           id="post-title"
           type="text"
           name="title" />
    <textarea class="form-control"
              placeholder="Create a post..."
              id="markdown-input"
              name="content"></textarea>
    <input class="form-control"
           placeholder="Add tags..."
           id="post-tags"
           type="text"
           name="tags" />
    <input class="form-control"
           placeholder="Decide on a category..."
           id="post-category"
           type="text"
           name="category"/>
    <input class="form-control"
           placeholder="Add your name..."
           id="post-author"
           type="text"
           name="author" />
    <input class="form-control"
           placeholder="Enter a page filename, something like 'my-amazing-post'..."
           id="post-filename"
           type="text"
           name="filename" />
    <input class="form-control"
           placeholder="Summarise the post..."
           id="post-summary"
           type="text"
           name="summary" />
    <div class="form-footer">
      <a href="http://daringfireball.net/markdown/syntax">
        Formatting guide
      </a>
      <div class="button-set">
        <button class="btn-default">
          Discard
        </button>
        <button class="btn-primary">
          Save
        </button>
      </div>
    </div>
  </form>
</section>

<section class="preview">
  <div class="title">
  </div>
  <div class="content">
  </div>
</section>
<script src="{{ url_for('static', filename='js/create.js') }}"></script>
{% endblock %}
